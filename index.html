<head>

	<title>Chernyavskiy photogallery</title>

	<link rel="stylesheet" href="css/styles.css">
	<meta name=”viewport” content=”width=device-width,initial-scale=1.0″>
</head>
<body onload="loadMap()">
	<div class="preloader"></div>


	<div class="nav clearfix">
		<div class="nav-center clearfix">
			<div class="nav-item" id="asd"><a class="active" href="#home">HOME</a></div>
			<div class="nav-item nav-divide"></div>
			<div class="nav-item"><a href="#gallery-wrapper">GALLERY</a></div>
			<div class="nav-item nav-divide"></div>
			<div class="nav-item"><div class="dropdown">CONTACTS</div>
			<div class="dropdown-content">
				<a href="#contacts">Contacts</a>
				<a href="#contact-form">Message form</a>
				<a href="#map">Map</a>
			</div></div>
		</div>


		<div class="nav-right clearfix">
			<a href="#"><div class="nav-item btn">Register</div></a>
			<a href="#"><div class="nav-item btn">Log in</div></a>
		</div>
	</div>

	<div class="slider" id="home">
		<h1 class="first-screen-text">Andrew's photogallery</h1>
		<a href="#gallery"><div class="display-down bounce">
			<i class="fa fa-angle-down" aria-hidden="true"></i>
		</div></a>
		<img class="mySlides fade" src="images/sl-5.jpg">
		<img class="mySlides fade" src="images/sl-3.jpg">
		<img class="mySlides fade" src="images/sl-2.jpg">
		<img class="mySlides fade" src="images/sl-1.jpg">
		<img class="mySlides fade" src="images/sl-6.jpg">
		<img class="mySlides fade" src="images/sl-4.jpg">

		<button class="btn display-left" onclick="plusSlide(-1)"><i class="fa fa-angle-left" aria-hidden="true"></i></button>
		<button class="btn display-right" onclick="plusSlide(+1)"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
	</div>

	<div id="gallery-wrapper">
		<div id="search-sort">
		<input type="text" id="search-field" placeholder="Search author">
		<button class="btn btn-sort">All</button>
		<button class="btn btn-sort">Nature</button>
		<button class="btn btn-sort">Beauty</button>
		</div>

		<div id="gallery">
	<!-- 	 <div class="container"> 
			<img src="images/9.jpg" alt="asdasd" class="image">
			<div class="overlay">
				<div class="overlay-rate"><i class="fa fa-heart-o" aria-hidden="true">123</i></div>
				<div class="overlay-description">Photo descriptionasdasdasda sdasdasdasdasdasd</div>
			</div>
		</div> -->
	</div>
</div>

<div id="pagination"><br>
	<a href="javascript:prevPage()" id="btn_prev" class="btn"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;Prev</a>
	<a href="javascript:nextPage()" id="btn_next" class="btn">Next&nbsp;<i class="fa fa-arrow-right" aria-hidden="true"></i></a><br>
	<p id="page-counter">page: <span id="page"></span></p>
</div>


<div class="modal">
	<button class="btn display-left modal-left"><i class="fa fa-angle-left" aria-hidden="true"></i></button>
	<button class="btn display-right modal-right"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
	<span class="close">&times;</span>
	<img class="modal-content" >
</div>

<div id="contacts">
	<div class="row">
		<h2>Contact us</h2>

	</div>

	<div class="row">
		<div class="row-item row-item-3">
			<i class="fa fa-phone" aria-hidden="true"></i>
		</div>
		<div class="row-item row-item-3">
			<i class="fa fa-map-marker" aria-hidden="true"></i>
		</div>
		<div class="row-item row-item-3">
			<i class="fa fa-envelope" aria-hidden="true"></i>
		</div>
	</div>

	<div class="row">
		<h6 class="row-item row-item-3">+380 50 108 6504</h6>
		<h6 class="row-item row-item-3">Kyiv, Kovalskyi lane, 5</h6>
		<h6 class="row-item row-item-3">bloodfurry9595@ gmail.com</h6>
	</div>

	<div class="row">
		<hr>
		<form action="#" id="contact-form" class="clearfix">
			<div class="form-left clearfix">
				<input type="text" name="name" placeholder="NAME" required>
				<input type="email" name="email" placeholder="EMAIL" required>
			</div><div class="form-right clearfix">
			<textarea name="message" placeholder="YOUR MESSAGE" required></textarea>
		</div>
		<div class="row clearfix">
			<button class="btn submit clearfix">Send message</button>
		</div>
	</form>

</div>

<div id="map"></div>
<div id="footer">
	<div class="row">
		<div class="row-item row-item-3"><h6>©Andrey Chernyavskiy, Kyiv 2017</h6></div>

			<a href="https://www.facebook.com/sharer.php?s=100&p[title]=&p[summary]=&p[url]=https%3A%2F%2Fgithub.com%2FAndrewRicfo%2FphotoGallery&p[images][0]=" target="_blank" onclick="return Share.me(this);"><i class="fa fa-facebook"></i></a>

			<a href="http://twitter.com/share?text=Check out my repo&url=https://github.com/AndrewRicfo/photoGallery&hashtags=photogallery,project,front-end" target="_blank" onclick="return Share.me(this)"><i class="fa fa-twitter"></i></a>

			<a href="https://www.linkedin.com/shareArticle?mini=true&amp;url=https%3A%2F%2Fgithub.com%2FAndrewRicfo%2FphotoGallery" target="_blank" onclick="return Share.me(this)"><i class="fa fa-linkedin"></i></a>
		</div>
	</div>
</div>
</div>
